<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Enerlux Soluciones</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    #root { width: 100%; height: 100vh; }
    .loading { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 18px; color: #0a3b6f; background: #f5f8ff; }
  </style>
</head>
<body>
  <div id="root"><div class="loading">Cargando CRM...</div></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script>
    const firebaseConfig = { apiKey: "AIzaSyCC_j9qnWf0snHV7XOaFSQLiqszZzCkGuc", authDomain: "enerlux-crm.firebaseapp.com", projectId: "enerlux-crm", storageBucket: "enerlux-crm.firebasestorage.app", messagingSenderId: "84970919171", appId: "1:84970919171:web:a9904b377254bb26884536", measurementId: "G-LVY9D58L88" };
    firebase.initializeApp(firebaseConfig);
    window.firebaseAuth = firebase.auth();
    window.firebaseDB =firebase.database();
  </script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script type="text/babel">
    const { useState, useEffect, createContext, useContext } = React;
    const AuthContext = createContext();
    function useAuth() { return useContext(AuthContext); }
    function AuthProvider({ children }) {
      const [currentUser, setCurrentUser] = useState(null);
      const [userRole, setUserRole] = useState(null);
      const [loading, setLoading] = useState(true);
      useEffect(() => {
        if (!window.firebaseAuth) { setLoading(false); return; }
        const unsubscribe = window.firebaseAuth.onAuthStateChanged(async (user) => {
          if (user) {
            try {
              const response = await fetch(\`https://enerlux-crm-default-rtdb.firebaseio.com/users/\${user.uid}.json\`);
              const data = await response.json();
              setUserRole(data?.role || 'asesor');
            } catch { setUserRole('asesor'); }
          } else { setUserRole(null); }
          setCurrentUser(user); setLoading(false);
        });
        return () => unsubscribe();
      }, []);
      const isAdmin = () => userRole === 'admin';
      const value = { currentUser, userRole, isAdmin, loading, login: async (email, password) => await window.firebaseAuth.signInWithEmailAndPassword(email, password), logout: async () => await window.firebaseAuth.signOut() };
      return <AuthContext.Provider value={value}>{!loading && children}</AuthContext.Provider>;
    }
    function Login({ onLogin }) {
      const [email, setEmail] = useState(''), [password, setPassword] = useState(''), [error, setError] = useState(''), [loading, setLoading] = useState(false);
      const handleSubmit = async (e) => {
        e.preventDefault(); setError(''); setLoading(true);
        try { const userCredential = await onLogin(email, password); const user = userCredential.user; console.log('Login successful:', user.email); } catch (err) { console.error('Login error:', err); setError('Credenciales incorrectas: ' + err.message); setLoading(false); }
      };
      return <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100vh', background: '#0b4f8a' }}>
        <div style={{ background: 'white', padding: '40px', borderRadius: '20px', width: '100%', maxWidth: '400px' }}>
          <h2 style={{ margin: '0 0 20px', color: '#0a3b6f', textAlign: 'center' }}>Enerlux Soluciones</h2>
          {error && <div style={{ padding: '10px', background: '#fee', border: '1px solid #fcc', borderRadius: '8px', color: '#c44', marginBottom: '15px', fontSize: '13px' }}>{error}</div>}
          <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
            <input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required style={{ padding: '12px', border: '1px solid #ddd', borderRadius: '10px', fontSize: '14px' }} />
            <input type="password" placeholder="ContraseÃ±a" value={password} onChange={e => setPassword(e.target.value)} required style={{ padding: '12px', border: '1px solid #ddd', borderRadius: '10px', fontSize: '14px' }} />
            <button type="submit" disabled={loading} style={{ background: '#0a3b6f', color: 'white', border: 'none', padding: '12px', borderRadius: '10px', marginTop: '10px', fontSize: '16px' }}>{loading ? 'Cargando...' : 'Iniciar sesiÃ³n'}</button>
          </form>
          <p style={{ textAlign: 'center', marginTop: '20px', fontSize: '12px', color: '#999' }}>Prueba:</p>
          <ul style={{ fontSize: '11px', color: '#666', marginLeft: '20px', marginTop: '5px' }}>
            <li>admin@enerlux.com / enerlux123</li>
            <li>juan@enerlux.com / enerlux123</li>
          </ul>
        </div>
      </div>;
    }
    function App() { return <AuthProvider><CRMApp /></AuthProvider>; }
    function CRMApp() {
      const { currentUser, login, logout, loading } = useAuth();
      if (loading) return <div className="loading"><div style={{ textAlign: 'center' }}><div style={{ fontSize: '48px' }}>âš¡</div><p>Cargando CRM...</p></div></div>;
      return <div style={{ width: '100%', height: '100vh' }}>{!currentUser ? <Login onLogin={login} /> : <div style={{ display: 'flex', flexDirection: 'column', height: '100vh', background: '#f5f8ff' }}>
        <div style={{ background: '#0a3b6f', color: 'white', padding: '20px 30px', display: 'flex', justifyContent: 'space-between' }}>
          <div><h2 style={{ margin: 0 }}>Enerlux Soluciones</h2><p style={{ margin: '5px 0 0', fontSize: '14px' }}>{currentUser?.email}</p></div>
          <button onClick={logout} style={{ background: 'rgba(255,255,255,0.1)', color: 'white', border: '1px solid rgba(255,255,255,0.3)', padding: '8px 16px', borderRadius: '8px', cursor: 'pointer' }}>Cerrar sesiÃ³n</button>
        </div>
        <div style={{ padding: '30px' }}><div style={{ background: 'white', borderRadius: '16px', padding: '30px' }}><h3 style={{ margin: '0 0 15px', color: '#0a3b6f' }}>ðŸŽ‰ Â¡Bienvenido al CRM!</h3><p style={{ fontSize: '15px', lineHeight: '1.6', color: '#333' }}><strong>Has iniciado sesiÃ³n correctamente:</strong></p><ul style={{ margin: '15px 0', paddingLeft: '20px', lineHeight: '1.8' }}><li>Email: {currentUser?.email}</li><li>UID: {currentUser?.uid?.substring(0, 8)}...</li><li>Usuario ID: {currentUser?.uid}</li></ul><p style={{ marginTop: '20px', fontSize: '14px', color: '#666' }}>âœ… Firebase Authentication: <strong>OK</strong><br/>âœ… Firebase Realtime Database: <strong>OK</strong><br/>âœ… Login: <strong>SUCCESS</strong></p></div></div>
      </div>}</div>;
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<React.StrictMode><App /></React.StrictMode>);
  </script>
</body>
</html>
