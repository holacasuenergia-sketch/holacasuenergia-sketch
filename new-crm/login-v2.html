<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Acceso Asesores - Enerlux CRM</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #003366;
            --primary-light: #004080;
            --primary-dark: #002244;
            --accent-gold: #F5A623;
            --accent-green: #2E8B57;
            --white: #FFFFFF;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --success: #10B981;
            --error: #EF4444;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Outfit', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .login-side {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-brand {
            padding: 60px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .login-brand-logo {
            width: 80px;
            height: auto;
            margin-bottom: 24px;
            border-radius: 12px;
        }
        
        .login-brand-title {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .login-brand-subtitle {
            font-size: 16px;
            color: var(--gray-300);
            max-width: 280px;
        }
        
        .login-brand-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.15);
        }
        
        .login-stat {
            text-align: center;
        }
        
        .login-stat-value {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-gold);
        }
        
        .login-stat-label {
            font-size: 13px;
            color: var(--gray-400);
        }
        
        .login-header {
            margin-bottom: 32px;
        }
        
        .login-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 15px;
            color: var(--gray-500);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: var(--font-body);
            color: var(--gray-800);
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(245, 166, 35, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--gray-400);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            font-family: var(--font-body);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: var(--accent-gold);
            color: var(--primary-dark);
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 166, 35, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-footer {
            margin-top: 24px;
            text-align: center;
        }
        
        .login-footer-text {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 12px;
        }
        
        .login-footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .login-footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-footer-links a:hover {
            color: var(--accent-gold);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-500);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .version-tag {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 11px;
            color: var(--gray-400);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-side {
                padding: 40px 24px;
            }
            
            .login-brand {
                padding: 40px 24px;
            }
            
            .login-brand-stats {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-brand">
            <img src="../logo-enerlux.jpg" alt="Enerlux" class="login-brand-logo">
            <h1 class="login-brand-title">Enerlux CRM</h1>
            <p class="login-brand-subtitle">Panel de gestión para asesores energéticos</p>
            
            <div class="login-brand-stats">
                <div class="login-stat">
                    <div class="login-stat-value">50+</div>
                    <div class="login-stat-label">Compañías</div>
                </div>
                <div class="login-stat">
                    <div class="login-stat-value">10K+</div>
                    <div class="login-stat-label">Clientes</div>
                </div>
            </div>
        </div>
        
        <div class="login-side">
            <a href="../" class="back-link">← Volver al sitio web</a>
            
            <div class="login-header">
                <h2 class="login-title">Acceso Asesores</h2>
                <p class="login-subtitle">Introduce tus credenciales para acceder al panel</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="email@ejemplo.com" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="password" placeholder="••••••••" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="btn-text">Acceder</span>
                    <span id="loading-spinner" style="display: none; width: 16px; height: 16px; border: 2px solid transparent; border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite;"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="login-footer-text">¿Problemas para acceder?</p>
                <div class="login-footer-links">
                    <a href="https://wa.me/34610243061">WhatsApp</a>
                    <a href="mailto:enerlux.soluciones@gmail.com">Email</a>
                </div>
            </div>
        </div>
        
        <span class="version-tag">v2.0</span>
    </div>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCC_j9qnWf0snHV7XOaFSQLiqszZzCkGuc",
            authDomain: "enerlux-crm.firebaseapp.com",
            databaseURL: "https://enerlux-crm-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "enerlux-crm",
            storageBucket: "enerlux-crm.firebasestorage.app",
            messagingSenderId: "84970919171",
            appId: "1:84970919171:web:a9904b377254bb26884536",
            measurementId: "G-LVY9D58L88"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        // Auto redirect if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const roleSnapshot = await db.ref(`users/${user.uid}/role`).once('value');
                    const role = roleSnapshot.val();
                    
                    if (role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (role === 'asesor') {
                        window.location.href = 'asesor-dashboard.html';
                    }
                } catch (error) {
                    console.error('Error checking role:', error);
                }
            }
        });
        
        // Login handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('loading-spinner');
            const errorDiv = document.getElementById('error-message');
            
            if (!email || !password) {
                showError('Por favor, completa todos los campos');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Accediendo...';
            spinner.style.display = 'inline-block';
            hideError();
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                const roleSnapshot = await db.ref(`users/${user.uid}/role`).once('value');
                const role = roleSnapshot.val();
                
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (role === 'asesor') {
                    window.location.href = 'asesor-dashboard.html';
                } else {
                    showError('No tienes permisos asignados. Contacta al administrador.');
                    await auth.signOut();
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    showError('Email o contraseña incorrectos');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Email inválido');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Demasiados intentos. Espera unos minutos');
                } else {
                    showError('Error al iniciar sesión. Intenta nuevamente');
                }
                
                resetButton();
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        function resetButton() {
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('loading-spinner');
            
            btn.disabled = false;
            btnText.textContent = 'Acceder';
            spinner.style.display = 'none';
        }
    </script>
</body>
</html>
